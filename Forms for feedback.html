<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style_for_form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Group 14">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <title>Forms</title>
</head>
<body>
<div>
<form action="https://send.pageclip.co/nbpD6rnGrC1ZXuRy8dM3L0e1K1kFSvh3/Official_form" class="pageclip-form" method="post">

    <fieldset>
    <legend> Feedback Forms </legend>
        <label for="name" > Name: </label>
        <input style="border-radius: 1px;" type="text" id="name" name="name"> <br>

        <p> How would you grade our assignment in the scale from 1 to 10</p>
        <input type="radio" id="1" name="grade" value="1">
        <label for="1">1</label>
        <input type="radio" id="2" name="grade" value="2">
        <label for="1">2</label>
        <input type="radio" id="3" name="grade" value="3">
        <label for="1">3</label>
        <input type="radio" id="4" name="grade" value="4">
        <label for="1">4</label>
        <input type="radio" id="5" name="grade" value="5">
        <label for="1">5</label>
        <input type="radio" id="6" name="grade" value="6">
        <label for="1">6</label>
        <input type="radio" id="7" name="grade" value="7">
        <label for="1">7</label>
        <input type="radio" id="8" name="grade" value="8">
        <label for="1">8</label>
        <input type="radio" id="9" name="grade" value="9">
        <label for="1">9</label>
        <input type="radio" id="10" name="grade" value="10">
        <label for="1">10</label> <br>
        <!-- May consider select for having better space -->
        <label>What are our main problems</label>
        <textarea style="border-radius: 1px;" name="problem" rows="10" cols="30"></textarea>
        <label>What is your suggestion to solve these problems</label>
        <textarea style="border-radius: 1px;" name="solution" rows="10" cols="30"></textarea>
        <label>What is your overall thoughts</label>
        <textarea style="border-radius: 1px;" name="overall" rows="10" cols="30">
        </textarea>
        <label>In what area that you think we can improve ?</label>
         <textarea style="border-radius: 1px;" name="improve" rows="10" cols="30">
        </textarea>
        <label>Do you have any other comments</label>
         <textarea style="border-radius: 1px;" name="others" rows="10" cols="30">
        </textarea>
        <br>
        <input type="submit" id="submit">
    </fieldset>
</form>
<a href="main.html">Back to Homepage</a>
</div>
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
